<div class="hyper-link-dialog r-modal-shadow">
  <div class="r-modal-header">
    <h3 class="r-modal-title">链接</h3>
    <r-modal-close></r-modal-close>
  </div>
  <div class="r-modal-body">
    <form>
      <div class="form-group" id="link-url-wrap">
          <span for="link-url">链接地址：</span>
          <a href="javascript:;" ng-click="deleteCurrent()" class="pull-right remove-link">移除已有链接</a>
          <input type="text"
                 ng-model="url"
                 ng-blur="urlPassed = R_URL.test(url)"
                 ng-focus="this.value = url"
                 ng-keydown="shortCut($event)"
                 class="r-input" 
                 placeholder="以http(s):// 或 ftp:// 开头" 
                 id="link-url">
      </div>
      <div class="form-group">
          <span for="link-title">提示文本：</span>
          <input type="text" 
                  ng-model="title" 
                  ng-blur="titlePassed = true"
                  class="r-input"
                  id="link-title">
      </div>
    </form>
  </div>
  <div class="r-modal-footer">
    <button class="btn r-btn-primary btn-block btn-xxl" ng-click="ok()">确定</button>
  </div>
</div>
