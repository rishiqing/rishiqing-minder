<div class="km-btn-group" is-open="isopen">
    <div class="km-btn-item"
    	tooltip-placement="bottom"
        tooltip="{{ 'note' | lang:'ui' }}"
        ng-class="{'active': isopen}"
        ng-click="minder.queryCommandState('note') === -1 || addNote()"
        ng-disabled="minder.queryCommandState('note') === -1">
        <i class="icons2-remark"></i>
    </div>
</div>
