<div class="km-btn-group" is-open="isopen">
    <div class="km-btn-item"
    	tooltip-placement="bottom"
        tooltip="{{ 'image' | lang:'ui' }}"
        ng-class="{'active': isopen}"
        ng-click="minder.queryCommandState('Image') === -1 || addImage()"
        ng-disabled="minder.queryCommandState('Image') === -1">
        <i class="icons2-image"></i>
    </div>
</div>
