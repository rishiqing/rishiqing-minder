<div class="km-btn-group" is-open="isopen">
    <div class="km-btn-item"
    	tooltip-placement="bottom"
        tooltip="{{ 'link' | lang:'ui' }}"
        ng-class="{'active': isopen}"
        ng-click="minder.queryCommandState('HyperLink') === -1 || addHyperlink()"
        ng-disabled="minder.queryCommandState('HyperLink') === -1">
        <i class="icons2-link"></i>
    </div>
</div>
