<div class="temp-panel">
	<ul class="temp-list">
		<li 
			ng-repeat="(key, templateObj) in templateList"
			class="temp-item-wrap">
			<a 
				ng-click="minder.execCommand('template', key);" 
				class="temp-item {{key}}"
				tooltip-placement="bottom"
	        	tooltip="{{ key | lang: 'template' }}" 
				ng-class="{ 'temp-item-selected' : key == minder.queryCommandValue('template') }"></a>
		</li>
	</ul>
</div>
