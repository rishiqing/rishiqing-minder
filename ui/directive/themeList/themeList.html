<div class="theme-panel">
	<ul class="theme-list">
		<li ng-repeat="key in themeKeyList"
			ng-class="{'theme-item-selected': minder.queryCommandValue('theme') == key}"
			class="theme-item-wrap">
			<a ng-click="minder.execCommand('theme', key);" 
				class="theme-item" ng-style="getThemeThumbStyle(key)" title="{{ key | lang: 'theme'; }}">{{ key | lang: 'theme'; }}</a>
		</li>
	</ul>
</div>
