<div class="km-note" ng-init="noteEditorOpen = false" ng-show="noteEditorOpen">
    <div class="header">
        <h3 class="title">备注</h3>
        <!-- <span>（<a class="help" href="https://www.zybuluo.com/techird/note/46064" target="_blank">支持 GFM 语法书写</a>）</span> -->
        <i class="close-note-editor icon-close" ng-click="closeNoteEditor()"></i>
    </div>
    <div class="body">
        <div ng-show="noteEnabled"
             ui-codemirror="{ onLoad: codemirrorLoaded }"
             ng-model="noteContent"
             ui-codemirror-opts="{
                gfm: true,
                breaks: true,
                lineWrapping : true,
                mode: 'gfm',
                dragDrop: false,
                lineNumbers:false,
                placeholder: '输入内容'
             }">
        </div>
        <p ng-show="!noteEnabled" class="km-note-tips">
            请选择节点编辑备注
        </p>
    </div>
</div>
